<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Truyền File Ký Số</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-signature"></i> Ứng Dụng Truyền File Ký Số</h1>
            <p>Đảm bảo tính toàn vẹn và xác thực dữ liệu</p>
        </header>
        
        <div class="card-container">
            <div class="card">
                <div class="card-icon upload">
                    <i class="fas fa-upload"></i>
                </div>
                <h2>Gửi File</h2>
                <p>Tải lên file và tạo chữ ký số để xác thực</p>
                <a href="/upload" class="btn">Truyền File</a>
            </div>
            
            <div class="card">
                <div class="card-icon download">
                    <i class="fas fa-download"></i>
                </div>
                <h2>Nhận File</h2>
                <p>Tải xuống file và kiểm tra chữ ký số</p>
                <a href="/download" class="btn">Nhận File</a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Hệ Thống Truyền File Ký Số | NGUYỄN MẠNH ĐIỀM</p>
        </footer>
    </div>
</body>
</html>
